<ion-header>
  <ion-toolbar>
    <ion-title>lista de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button  (click)="listaDeUsuarios()" > Actualizar </ion-button>
  <p></p>
  <ion-item   *ngFor="let usu of lstUsuarios"  >
  <ion-text> {{usu.usu_correo}} </ion-text>  
    <ion-icon name="eye-outline" slot="end" color="secondary" ></ion-icon>
    <ion-icon (click)="confirmar(usu.usu_correo)"  name="trash-outline"  slot="end" color="danger"  ></ion-icon>
  </ion-item>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
